{% extends 'base.html' %}

{% block content %}

    {% if is_valid_pet %}
        {% set pet = pets[pet_type][pet_id] %}
        <h1>{{pet['name']}}</h1>
        <img src="{{pet['url']}}">
        <p>{{pet['description']}}</p>
        <ul>
            <li>Breed: {{pet['breed']}}</li>
            <li>Age: {{pet['age']}}</li>
        </ul>
    {% endif %}

{% endblock %}
